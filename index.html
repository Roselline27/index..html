<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Synced Dreamy Lyrics</title>

  <!-- Dreamy Font -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #808080; /* Solid grey */
      font-family: 'Great Vibes', cursive;
      overflow: hidden;
      height: 100vh;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }

    .lyrics-container {
      width: 80%;
      max-width: 640px;
      text-align: center;
      font-size: 2rem;
      line-height: 2;
      position: relative;
      z-index: 2;
      display: none; /* Hidden until play */
    }

    .line {
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .line.active {
      opacity: 1;
      color: #ffccff;
    }

    .line.fade-out {
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    .falling {
      position: absolute;
      top: -50px;
      pointer-events: none;
      animation: fall linear infinite;
      z-index: 1;
      border-radius: 50%;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    #playBtn {
      padding: 15px 30px;
      font-size: 1.5rem;
      background-color: #ff99cc;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      z-index: 3;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    #playBtn:hover {
      background-color: #e688b6;
    }

    .centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>

  <!-- Play Button -->
  <button id="playBtn" class="centered">Play Music</button>

  <!-- Lyrics -->
  <div class="lyrics-container" id="lyrics">
    <div class="line">There was something about you that now I can't remember</div>
    <div class="line">It's the same damn thing that made my heart surrender</div>
    <div class="line">and I'll miss you on the train</div>
    <div class="line">I'll miss you in the morning</div>
    <div class="line">I never know what to think about</div>
    <div class="line">I think about you</div>
  </div>

  <!-- YouTube Player -->
  <div id="player" style="display: none;"></div>

  <script>
    const lines = document.querySelectorAll('.line');
    const lyricsContainer = document.getElementById('lyrics');
    const playBtn = document.getElementById('playBtn');

    // Set when each lyric line should appear (in seconds)
    const timings = [2, 6, 10, 14, 18, 22];
    const displayDuration = 3000; // how long each line stays (ms)

    let player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '0',
        width: '0',
        videoId: 'mtxURzo8108', // Replace with your desired video ID
        playerVars: {
          autoplay: 0,
          controls: 0,
          loop: 1,
          playlist: 'mtxURzo8108'
        },
        events: {
          onReady: function () {
            playBtn.disabled = false;
          }
        }
      });
    }

    // Sync lyrics to song timing
    function syncLyrics() {
      lyricsContainer.style.display = 'block';
      timings.forEach((time, index) => {
        setTimeout(() => {
          if (index > 0) {
            lines[index - 1].classList.add('fade-out');
            lines[index - 1].classList.remove('active');
          }
          lines[index].classList.add('active');
          lines[index].classList.remove('fade-out');
        }, time * 1000);

        setTimeout(() => {
          lines[index].classList.add('fade-out');
          lines[index].classList.remove('active');
        }, (time * 1000) + displayDuration);
      });
    }

    // Play button click
    playBtn.addEventListener('click', () => {
      if (player && typeof player.playVideo === 'function') {
        playBtn.style.display = 'none';
        player.unMute();
        player.playVideo();
        syncLyrics();
      }
    });

    // Falling flakes
    function createFallingElement() {
      const el = document.createElement('div');
      el.classList.add('falling');
      el.style.left = Math.random() * 100 + 'vw';
      const size = Math.random() * 15 + 10;
      el.style.width = el.style.height = size + 'px';
      const colors = ['#ffffff', '#87cefa', '#ffb6c1'];
      el.style.background = colors[Math.floor(Math.random() * colors.length)];
      el.style.animationDuration = (Math.random() * 5 + 5) + 's';
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 10000);
    }
    setInterval(createFallingElement, 300);

    // Load YouTube API
    let tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);
  </script>
</body>
</html>
